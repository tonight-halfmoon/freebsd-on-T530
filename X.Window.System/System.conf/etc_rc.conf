dumpdev="AUTO"
zfs_enable="YES"
dbus_enable="YES"
#hald_enable="YES"
#polkitd_enable="YES"
linux_enable="YES"
nvidia_load="YES"
kld_list="nvidia nvidia-modeset"
i915kms_load="YES"
